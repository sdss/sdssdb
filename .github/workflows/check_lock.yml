name: Check lock file

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check_lock:
    name: Check lock file
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Check lock file
        run: |
          uv lock --check
